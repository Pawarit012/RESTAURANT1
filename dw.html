<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glow Text</title>
<style>
body {
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

h1 {
  color: #0ff;
  font-size: 3rem;
  transition: 0.3s;
}

h1:hover {
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  transform: scale(1.05);
}
</style>
</head>
<body>

<h1>Glowing Text</h1>

</body>
</html>
